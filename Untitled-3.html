<script>

    //sum
    function sum() {
        var txtX = document.getElementById("txtX").value;
        var txtY = document.getElementById("txtY").value;
        if (isNaN(txtX) || isNaN(txtY) || txtX == '' || txtY == '') {
            alert("input not correct");
        }
        var x = parseInt(document.getElementById("txtX").value);
        var y = parseInt(document.getElementById("txtY").value);
        var s = x + y;
        document.getElementById("txtS").value = s;
    }

    function changeColor() {
        var ele = document.getElementById('main');
        var color = ['red', 'blue', 'purple'];
        var rand = Math.floor(Math.random() * 3);
